<div class="flex items-center justify-center h-screen">
  <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-2 lg:flex xl:flex">
    <!-- 1 card -->
    <div *ngFor="let item of trips"
      class="relative bg-white py-6 px-6 rounded-3xl w-64 my-4 shadow duration-300 hover:bg-emerald-200 hover:shadow-xl">
      <div class="text-white flex items-center absolute rounded-full py-4 px-4 shadow-xl bg-emerald-200 left-4 -top-6">
        <!-- svg  -->
        <img class="h-8 w-8" src="https://www.svgrepo.com/show/162975/aeroplane.svg" alt="">
      </div>
      <div class="text-white flex items-center absolute rounded-full py-4 px-4 shadow-xl bg-emerald-200 right-4 -top-6 hover:bg-rose-400 cursor-pointer">
        <!-- svg  -->
        <img (click)="deleteTrip(item.id)" class="h-8 w-8" src="https://www.svgrepo.com/show/81335/cancel.svg" alt="">
      </div>
      <div class="mt-8">
        <p class="text-xl font-semibold my-2">{{item.busName}} - {{item.busCompany}}</p>
        <div class="flex space-x-2 text-gray-400 text-sm">
          <!-- svg  -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <p>{{item.from}} - {{item.to}}</p>
        </div>
        <div class="flex space-x-2 text-gray-400 text-sm my-3">
          <!-- svg  -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <p>{{item.date}}</p>
        </div>
        <div class="border-t-2"></div>

        <div class="flex justify-between">
          <div class="my-2">
            <p class="font-semibold text-base mb-2">Seat Number</p>
            <div class="flex space-x-2 text-sm">
              {{showSeats(item.seats)}}
            </div>
          </div>
          <div class="my-2">
            <p class="font-semibold text-base mb-2">Price</p>
            <div class="text-base text-gray-400 font-semibold">
              <p>â‚¹{{item.price}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
